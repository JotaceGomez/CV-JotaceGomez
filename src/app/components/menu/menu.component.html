<section class="custom-bg-menu">
    <div class="w-100 h-100">
        <div class="d-flex custom-header-menu position-relative">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-chevron-down mt-1" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
            </svg>
            <div class="fw-semibold ms-2">{{ navBarTitle }}</div>
            <div class="line"></div>
        </div>

        <ul class="navbar-nav nav flex-column d-flex justify-content-around">
            <li *ngFor="let item of menuNavService.menuItems" class="nav-item" routerLink="{{item.navLink}}"
                routerLinkActive="active-link">
                <a class="nav-link">{{ item.title }}</a>
            </li>
        </ul>
    </div>
</section>
